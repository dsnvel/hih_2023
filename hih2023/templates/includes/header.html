{% load static %}
<header>
    <a href="{% url 'search:index' %}"> <img src="{% static 'imgs/signal_logo.png' %}" alt="Logo" class="logo"> </a>
    <div class="header-right">
        {% if user.is_authenticated %}
        <a href="{% url 'search:profile' user.username %}">
            <button class="btn">Профиль</button>
        </a>
        <a href="{% url 'logout' %}">
            <button class="btn">Выйти</button>
        </a>
        {% else %}
        <a href="{% url 'login' %}">
      <button class="btn">Вход</button>
        </a>
        <a href="{% url 'registration' %}">
      <button class="btn">Регистрация</button>
        </a>
        {% endif %}
    </div>
  </header>
